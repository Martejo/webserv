# sample.conf

# Directives dans le contexte général
client_max_body_size 100M;
error_page 404 /404.html;

server {
    listen 127.0.0.1:8080;
    server_name abc;
    root www;
    index index.html;

    error_page 500 502 503 504 /50x.html;
    client_max_body_size 50M;

    location / {
        # Méthodes autorisées
        limit_except GET POST {
            deny all;
        }
        # Fichier index
        index index.html;
        # Autoindex désactivé
        autoindex off;
    }
    

    # location /favicon.ico {
    #     # Racine pour cette location
    #     root www/favicon/;
    #     # Méthodes autorisées
    #     limit_except GET POST {
    #         deny all;
    #     }
    #     # Autoindex désactivé
    #     autoindex off;
    # }

    location /images {
        # # Racine pour cette location
        # root www/images/; #chemin root + location = www/images//images/
        # Autoindex activé
        autoindex on;
    }

    location /upload {
        # Autoriser les uploads
        upload_enable on;
        upload_store www/uploads;
        # Méthode autorisée
        limit_except POST {
            deny all;
        }
    }

    location /redirect {
        # Redirection
        return http://127.0.0.2:8082; #
    }

    location /cgi-bin/ {
        # Exécution des CGI pour les fichiers avec extension .php
        cgi_pass .php;
        # Racine pour les scripts CGI
        root /var/www/cgi-bin;
    }
}

